{% extends 'base.html' %}
    {% block title%}Link Shortner{% endblock %}
    {% block css %}
    
    {% endblock %}
    {% block body %}
    <section class="home">
        <div id="particles-js"></div>
        <div class="inner-home-bind">
            <h1>😶‍Error 404😶‍</h1><br>
            <p style="font-size: 1.2em;">✋Looks like the page can not be found,<br>maybe it was moved🚚 or re-named</p><br>
            <a style="color: aqua; background: #000; padding: 8px 10px; text-decoration: none; border-radius: 8px;"
                href="/">Go Back👍</a>
            <div>
                <img class="responsive-img-400" style="max-width: 300px;"
                    src="https://www.freeiconspng.com/thumbs/moon-png/moon-png-no-background-15.png">
                <img class="responsive-img-400"
                    src="https://freepngimg.com/thumb/universe/133816-floating-astronaut-free-hd-image.png">
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
    animateDiv('.responsive-img-400');
    });
    
    function makeNewPosition(){
    
    // Get viewport dimensions (remove the dimension of the div)
    var h = $(window).height() - 100;
    var w = $(window).width() - 100;
    
    var nh = Math.floor(Math.random() * h);
    var nw = Math.floor(Math.random() * w);
    
    return [nh,nw];
    
    }
    
    function animateDiv(myclass){
    var newq = makeNewPosition();
    $(myclass).animate({ top: newq[0], left: newq[1] }, 1500, function(){
    animateDiv(myclass);
    });
    
    };
    </script>
    {% endblock %}
